<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/font-loader.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main>
        <section class="choose container">
            <h2 class="choose__title">Buy Our Safe & Secure VPN</h2>
            <span class="choose__step">step 1</span>
            <h3 class="choose__subtitle">Choose Your Plan</h3>
            <div class="choose__items">
                <div class="plan">
                    <ul class="plan__inner">
                        <li class="plan__period">monthly</li>
                        <li class="plan__price">
                            6.95
                        </li>
                        <li class="plan__benefit">
                            <span class="plan__benefit-text">Includes all VPN features.</span></li>
                        <li class="plan__select-btn">
                            <button class="plan__btn">
                                <span class="plan__btn-text">select plan</span>
                                <span class="plan__btn-text plan__btn-text--selected">plan selected</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="plan">
                    <ul class="plan__inner">
                        <li class="plan__period">two years</li>
                        <li class="plan__price">
                            2.91
                        </li>
                        <li class="plan__benefit">
                            <span class="plan__benefit-text">
                                <span class="plan__benefit-text plan__benefit-text--accent">$166.80</span> $69.95 per
                                two
                                years</span>
                            <span class="plan__benefit-text">Save 58%*</span>
                        </li>
                        <li class="plan__select-btn">
                            <button class="plan__btn">
                                <span class="plan__btn-text">select plan</span>
                                <span class="plan__btn-text plan__btn-text--selected">plan selected</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="plan">
                    <ul class="plan__inner">
                        <li class="plan__period">yearly</li>
                        <li class="plan__price">
                            3.33
                        </li>
                        <li class="plan__benefit">
                            <span class="plan__benefit-text">
                                <span class="plan__benefit-text plan__benefit-text--accent">$83.40</span> $39.95 per
                                year</span>
                            <span class="plan__benefit-text">Save 52%*</span>
                        </li>
                        <li class="plan__select-btn">
                            <button class="plan__btn">
                                <span class="plan__btn-text">select plan</span>
                                <span class="plan__btn-text plan__btn-text--selected">plan selected</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.min.js"></script>
</body>

</html>
